<form class="requirements-form">
    <h1>Post Your requirements</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Official Phone Number">
    </div>
    <div class="form-group">
        <label for="requirements">Add your available Candidates </label>
        <input type="number" step="1" class="form-control" id="exampleInputPassword1" placeholder="Add availability">
      </div>
      <div class="form-group" >
          <label>Choose your Skills</label><br>
          <select id="framework" name="framework[]" multiple class="form-group" >
            <option value="C++">C++</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
            <option value="Pearl">Pearl</option>
            <option value="Hadoop">Hadoop</option>
            <option value="Batch Scripting">Batch Scripting</option>
            <option value="Java">Java</option>
            <option value="Android">Android</option>
           </select> 
      </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I am sure of my selection</label>
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>
  </form>
